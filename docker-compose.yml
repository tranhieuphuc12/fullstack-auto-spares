# version: '3.8'

services:
  frontend:
    image: tranhieuphuc12/nextjs-frontend
    restart: always
    expose:
      - 8080
    env_file:
      - .env

  backend:
    image: tranhieuphuc12/express-backend
    restart: always
    expose:
      - 3000
    env_file:
      - .env

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
